<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <nav class="containerNav d-flex">
            <div class="nav-left d-flex">
                <img class="menu-icon" src="./img/menu.png" alt="1">
                <img class="logo-icon" src="./img/logo.png" alt="2">
            </div>
            <div class="nav-middle d-flex">
                <div class="search-box d-flex">
                    <input type="text" placeholder="Search">
                    <img src="./img/search.png" alt="">
                </div>
                <img class="mic-icon" src="./img/voice-search.png" alt="">
            </div>
            <div class="nav-right d-flex">
                <img src="./img/upload.png" alt="3">
                <img src="./img/more.png" alt="4">
                <img src="./img/notification.png" alt="5">
                <img class="user-icon" src="./img/Jack.png" alt="6">
            </div>
        </nav>
    </header>

</body>
</html>
